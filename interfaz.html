<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container m-auto">
            
            <form id="submit">
                <h1 class="text-center p-2 ">Registrar Usuario</h1>
                <input class="mb-2" type="text" id="user" placeholder="usuario" required />
                <input class="mb-2" type="text" id="cont" placeholder="contraseÃ±a" required /><br>
                <button class="btn btn-primary" type="submit" id="enviar">Registrar</button>
            </form>
    </div>


        <script>


                    class ApiRest {

                        constructor(url){
                            this.url = url
                        }

                        async createUser(datos){

                            const api = await fetch(this.url,{
                                method: 'POST',
                                body: JSON.stringify(datos),
                                headers: {
                                    'content-type': 'application/json'
                                }
                            });

                            const data = await api.json();
                            console.log(data);
                        }
                    }


                    let api = new ApiRest("http://localhost/API%20REST%20CRUD/router.php");

                    document.getElementById("submit").addEventListener("submit",(e)=>{
                        e.preventDefault();
                        api.createUser({
                            usuario: document.getElementById("user").value,
                            cont: document.getElementById("cont").value
                        })
                    })
            
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
